        window.onload = function () {

        function encender() {
            var caja2 = document.getElementById('NumeroRef');
            var selected = document.getElementById('seleccionar')
            var option = selected.options[selected.selectedIndex].value;
            if (option != "Otro") {
                caja2.disabled = false;
            }
            else {
                caja2.disabled = true;
            }
        };
    </script>

    <main>
        <div class="fondo">
            <section class="caja">
                <form class="formulario">
                    <h2 class="TituloFormulario"> ¿Problemas con algun pedido? </h2>
                    <label for="Nombre"> Nombre </label>
                    <input type="text" id="Nombre" placeholder="Nombre" pattern="[A-Za-z]+" required>
                    <label for="Apellidos"> Apellidos </label>
                    <input type="text" id="Apellidos" placeholder="Apellidos" pattern="[A-Za-z]+" required>
                    <label for="Numero"> Nº de Teléfono </label>
                    <input type="text" id="Numero" placeholder="Nº de teléfono" pattern="[0-9]{9}" required>
                    <label for="Correo"> Correo Electrónico </label>
                    <input type="email" id="Correo" placeholder="Correo Electrónico" required>
                    <p class="Puesto">¿Qué tipo de problema has tenido?</p><br>
                    <select class="Seleccionar" name="¿Qué puesto estas solicitando?" id="seleccionar"
                        onchange="encender()"> ¿Qué
                        tipo
                        de
                        problema has tenido?
                        <option selected> Selecciona </option>
                        <option value="Pedido" required> Pedido extraviado </option>
                        <option value="Estado" required> Mal estado de entrega </option>
                        <option value="Desvio" required> No ha llegado lo que he pedido </option>
                        <option value="Devolver" required> Devolucion de pedido </option>
                        <option value="Otro" required> Otra incidencia </option>
                    </select>
                    <label for="NumeroRef"> Número de referencia </label>
                    <input type="text" id="NumeroRef" placeholder="Número de referencia" required>
                    <label for="Aportar"> Coméntanos el problema en profundidad</label>
                    <textarea name="Aportar" placeholder="Escribe aquí" required></textarea>
                    <label for="CV"> Adjunta algun número de referencia o anexo que veas necesario para el
                        trámite</label>
                    <input type="file" id="CV">
                    <input type="submit" class="Color">
                </form>
            </section>
